{% extends 'base/base.html' %}
{% load bootstrap3 %}

{% block content %}
<table class="table">
    <tbody>
        {% for item in user.shoppingCart %}
        <tr>
            <td>
            <a href = "{% url 'goods' item.shoppingitem_goods.id %}">item.shoppingitem_goods.name</a>
            </td>
            <td>
            <p>数量：{{item.number}}</p>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
