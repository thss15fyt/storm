<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>E-Shop</title>
    {% load static %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <nav>
        <ul class="nav nav-pills pull-right">
            <!--已注册用户-->
            {% if user.is_authenticated %}
            {% block create_shop %}{% endblock %}
            {% block create_goods %}{% endblock %}

            <li role="presentation">
                <a href="{% url 'homepage' %}">个人主页</a>
            </li>
            <li role="presentation">
                <a href="{% url 'shoppingcart' %}">购物车</a>
            </li>
            <li role="presentation">
                <a href="{% url 'logout' %}">登出(<b>{{ user.username}}</b>)</a>
            </li>
            {% else %}
            <li role="presentation">
                <a href="{% url 'login' %}">登录</a>
            </li>
            <li role="presentation">
                <a href="{% url 'signup' %}">注册</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">E-Shop</h3></div>
        <section id="content">{% block content %}{% endblock %}</section>
        <footer class="footer">
            <p>&copy; 2017 E-Shop</p>
        </footer>
    </div>
</body>

</html>
