{% extends 'customer/homepage.html' %}
{% load bootstrap3 %}
{% block homepage_content %}
<h2>个人信息</h2>

<form method="post" enctype="multipart/form-data" action="{% url 'save_user_info' %}" style="float:left">
    <ul class="list-group">
        <li class="list-group-item clearfix">
            <div class="word-wrap">
                {% bootstrap_icon 'user' %}{{ user.username }}
            </div>
        </li>
        <li class="list-group-item clearfix">
            <div class="word-wrap">
                <table class="table" style="margin-bottom:0">
                    <tbody>
                        <tr>
                            <td style="border-top:0">
                                {% csrf_token %}
                                <div class="form-group" style="display:inline-block;margin-bottom:0">
                                    <label for="nickname" style="float:left;padding-top:7px">昵称：
                                    </label>
                                    <input type="text" value = "{{ user.username }}" id="nickname" name="nickname" class="form-control" " required style="float:left;width:400px" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-group" style="display:inline-block;margin-bottom:0">
                                    <label for="gender" style="float:left;padding-top:7px">性别：
                                    </label>
                                    <input type="text" id="gender" name="gender" class="form-control" list="gender_list" placeholder="tip: 不好意思这个没的选……" required style="float:left;width:400px" />
                                    <datalist id="gender_list">
                                        <option label="男" value="男" />
                                        <option label="女" value="女" />
                                    </datalist>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-group" style="display:inline-block;margin-bottom:0">
                                    <label for="age" style="float:left;padding-top:7px" >年龄：
                                    </label>
                                    <input type="number" id="age" name="age" class="form-control" value="{{ user.real_user.age }}" min="1" max="150" required style="float:left;width:400px" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-group" style="display:inline-block;margin-bottom:0">
                                    <label for="email" style="float:left;padding-top:7px">邮箱：
                                    </label>
                                    <input type="email" value="{{ user.real_user.email }}" id="email" name="email" class="form-control" placeholder="tips: 填假的我们也不会去验证啦……" required style="float:left;width:400px" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                {% csrf_token %}
                                <label for="photo" style="float:left;padding-top:7px">头像：
                                </label>
                                <input type="file" id="photo" name="photo" required style="float:left;width:400px" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </li>
        <li class="list-group-item clearfix">
            <div class="pull-right">
                <button type="submit" class="btn btn-primary">确认</button>
            </div>
        </li>
    </ul>
</form>
{% endblock %}
